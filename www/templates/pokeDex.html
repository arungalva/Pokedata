<ion-view title="{{ title }}" hide-back-button="true">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="row center" ng-repeat=" (key, image) in pokemon" ng-if="$index%3==0">
            <div class="col col-33">
                <a href="#/pokemon/{{pokemon[key].number}}"><img src="../{{pokemon[key].img}}" alt="" /></a>
                <p>{{ pokemon[key].name }}</p>
            </div>
            <div class="col col-33">
                <a href="#/pokemon/{{pokemon[key+1].number}}"><img src="../{{pokemon[key+1].img}}" alt=""></a>
                <p>{{ pokemon[key+1].name }}</p>
            </div>
            <div class="col col-33">
                <a href="#/pokemon/{{pokemon[key+2].number}}"><img src="../{{pokemon[key+2].img}}" alt=""></a>
                <p>{{ pokemon[key+2].name }}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
